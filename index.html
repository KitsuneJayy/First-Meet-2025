<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIIT First Meet 2025 Checker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      /* background-color: #f0f4f8; */
      background-image: url('Vinyl.jpg');
      background-size: cover;         
      background-position: center;     
      background-repeat: no-repeat; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 420px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #2b2d42;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: #2b2d42;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #1a1c30;
    }

    #result {
      margin-top: 2rem;
      text-align: left;
      font-size: 1rem;
      color: #333;
    }

    #qrCode {
    margin-top: 1rem;
    display: flex;
    justify-content: center;
    }

    #qrCode canvas {
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
      h2 {
        font-size: 1.5rem;
      }
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(240, 244, 248, 0.9);
      z-index: 999;
      display: none;
      justify-content: center;
      align-items: center;
    }

  .loaderText {
      font-size: 1.5rem;
      color: #2b2d42;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Check Eligibility</h2>
    <input type="text" id="studentId" placeholder="Enter Student ID" />
    <button onclick="checkStudent()">Check</button>
    <div id="result"></div>
    <div id="loadingOverlay" class="overlay">
    <div class="loaderText"> Loading...</div>
  </div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbyg6CUjc7wrXe816pFd8mreQT5KY-mRBqOlpw1Uaw9q4FjyZxC5DU6L5H084s9vOnHD/exec';
    
    document.getElementById('studentId').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault(); 
        checkStudent();
      }
    });

    async function checkStudent() {
      const inputId = document.getElementById('studentId').value.trim();
      const resultBox = document.getElementById('result');
      const loadingOverlay = document.getElementById('loadingOverlay');
      resultBox.innerHTML = '';

      if (!inputId) {
        resultBox.innerHTML = `<p style="color:red;">Please enter your Student ID.</p>`;
        return;
      }

      loadingOverlay.style.display = 'flex'; 

      try {
        const res = await fetch(`${apiUrl}?id=${encodeURIComponent(inputId)}`);
        const data = await res.json();

        if (data["Student ID"]) {
          resultBox.innerHTML = `
            <p><strong>Full Name:</strong> ${data["Full Name"]}</p>
            <p><strong>Nickname:</strong> ${data["Nickname in Eng"]}</p>
            <p><strong>Group:</strong> ${data["Group"]}</p>
            <p><strong>Baan:</strong> ${data["Baan"]}</p>
            <p><strong>Lunch:</strong> ${data["Menu"]}</p>
            <p><strong>QR Code:</strong>
            <div id="qrCode"></div>
          `;
          const qrCodeContainer = document.getElementById('qrCode');
          qrCodeContainer.innerHTML = ''; 

          const canvas = document.createElement('canvas');
          qrCodeContainer.appendChild(canvas);

          const qrUrl = `${apiUrl}?id=${encodeURIComponent(data["Student ID"])}`;
          QRCode.toCanvas(canvas, qrUrl, { width: 150 }, function (error) {
            if (error) console.error(error);
          });

      
        } else {
          resultBox.innerHTML = `<p style="color:red;">❌ Student ID not found.</p>`;
        }
      } catch (error) {
        resultBox.innerHTML = `<p style="color:red;">❌ Failed to load data.</p>`;
        console.error(error);
      } finally {
        loadingOverlay.style.display = 'none'; 
      }
    }

  </script>
</body>
</html>
